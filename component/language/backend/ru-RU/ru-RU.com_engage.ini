COM_ENGAGE_EMAILTEMPLATES_HELP_VARIABLES="<p> Следующие переменные (с учетом регистра) поддерживаются в теме и тексте шаблона электронной почты: </ p> <ol> <li> <strong> [SITENAME] </ strong> Название вашего сайта. < / li> <li> <strong> [SITEURL] </ strong> URL-адрес вашего сайта. </ li> <li> <strong> [RECIPIENT: NAME] </ strong> Имя пользователя, получающего письмо. < / li> <li> <strong> [ПОЛУЧАТЕЛЬ: EMAIL] </ strong> адрес электронной почты пользователя, получающего письмо. </ li> <li> <strong> [NAME] </ strong> Имя пользователя, подающего заявку thecomment. </ li> <li> <strong> [EMAIL] </ strong> Электронная почта пользователя, оставившего комментарий. </ li> <li> <strong> [AVATAR_URL] </ strong> URL-адрес изображения для аватара пользователь, оставляющий комментарий. </ li> <li> <strong> [IP] </ strong> IP-адрес, использованный для отправки комментария. </ li> <li> <strong> [USER_AGENT] </ strong> Пользователь браузера Строка агента, используемая для подачи комментария. </ Li> <li> <strong> [COMMENT] </ strong> Текст комментария, сохраненный в базе данных. ПРЕДУПРЕЖДЕНИЕ! Использование этого может привести к возникновению проблем с безопасностью. </ Li> <li> <strong> [COMMENT_SANITIZED] </ strong> Текст комментария с его глубокой дезинфекцией HTML, но, возможно, с некоторым удаленным форматированием (рекомендуется. </ Li> <li> <strong> [DATE_ISO] </ strong> Дата и время подачи комментария в формате ISO. </ li> <li> <strong> [DATE_UTC] </ strong> Дата и время подачи комментария, часовой пояс UTC . </ li> <li> <strong> [DATE_LOCAL] </ strong> Дата и время подачи комментария в часовом поясе получателя электронной почты. </ li> <li> <strong> [CONTENT_TITLE] < / strong> Заголовок комментируемого контента. </ li> <li> <strong> [CONTENT_LINK] </ strong> Ссылка на комментируемый контент. </ li> <li> <strong> [COMMENT_LINK] < / strong> Ссылка на комментарий на странице содержания. </ li> <li> <strong> [PUBLISH_URL] </ strong> URL-адрес для публикации комментария. </ li> <li> <strong> [UNPUBLISH_URL] </ strong> URL-адрес для отмены публикации комментария. </ li> <li> <strong> [DELETE_URL] </ strong> URL-адрес для удаления комментария. </ li> <li> <strong> [POSSIBLESPAM_URL] </ strong> URL-адрес для пометить помните как возможный спам. </ li> <li> <strong> [SPAM_URL] </ strong> URL, чтобы сообщить о комментарии как о спаме и удалить его. </ li> <li> <strong> [UNSPAM_URL] </ strong > URL-адрес, чтобы сообщить о комментарии как о том, что он не является спамом, и опубликовать его. </ Li> <li> <strong> [UNSUBSCRIBE_URL] </ strong> URL-адрес, чтобы отписаться от уведомлений о комментариях. </ Li> </ ol>"
