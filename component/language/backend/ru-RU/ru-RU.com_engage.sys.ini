COM_ENGAGE_CONFIG_FILTER_MODE_DESC = "<p>Akeeba Engage предлагает три режима фильтрации содержимого комментариев HTML для обеспечения их безопасности:</p><ul><li><strong>Текстовые фильтры Joomla</strong>. При этом используются параметры текстовых фильтров Joomla, определенные в глобальной конфигурации, с использованием собственного кода HTML-фильтрации Joomla. </ Li> <li> <strong> Очиститель HTML </ strong>. При этом используется более надежная библиотека HTML Purifier. Когда группа пользователей настроена на использование фильтрации без HTML, она возвращается к коду Joomla, который удаляет все теги HTML. </ Li> <li> <strong> Очиститель HTML (разрешить минимальный HTML) </ strong>. Как и в приведенном выше варианте, но когда для группы пользователей настроено использование фильтрации без HTML, мы фактически допускаем <em> очень </ em> небольшое подмножество безопасных тегов HTML. Рекомендуется, чтобы гостевые пользователи могли отправлять отформатированные комментарии, не рискуя безопасностью вашего сайта.</li></ul>"
