COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC = "<p> Применяется только тогда, когда оба. Режим фильтра установлен на «Очиститель HTML (с резервным копированием Joomla)» или «Только очиститель HTML» и b. «HTML Purifier использует конфигурацию Joomla Text Filters» имеет значение No. </ P> <p> Этот параметр сообщает HTML Purifier, какие теги и какие атрибуты разрешены. Все, что не определено здесь явно, будет отклонено. </ P> <p> Это разделенная запятыми строка элементов, определенных как <code>tag</code> (тег разрешен, но без атрибутов) или <code>tag[attribute]</code> (атрибут разрешен для тега). Настройки являются накопительными.</p>"
