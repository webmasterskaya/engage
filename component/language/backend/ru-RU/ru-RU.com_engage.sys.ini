COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_DESC = "<p> Выберите, как Akeeba Engage будет включать библиотеку HTML Purifier. Если вы не уверены, выберите «Composer» </ p> <ul> <li> <strong> Composer </ strong>. Использует автозагрузчик Composer. По умолчанию и рекомендуется. </ Li> <li> <strong> Автозагрузчик </ strong> Использует автозагрузчик HTML Purifier. Функционально эквивалентен «Composer», но он не загружает сам Composer, так как он все равно не используется HTML Purifier. </ Li> <li> <strong> Все сразу </ strong> Это загружает все классы HTML Purifier в память одновременно , Это обеспечивает лучшую производительность, если ваш сайт использует PHP-кэш OPcode. </ Li> </ ul>"
