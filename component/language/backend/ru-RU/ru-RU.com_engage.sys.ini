COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIG_JOOMLA_DESC = "<p>Применяется только в том случае, если для режима фильтра установлено значение «Очиститель HTML (с резервным копированием в Joomla)» или «Только очиститель HTML». </p> <p>Когда включено, Очиститель HTML будет использовать черный список тегов и атрибутов и белый список, определенные в Вкладка текстовых фильтров Joomla на странице глобальной конфигурации. Это позволяет вам иметь различный уровень фильтрации HTML для каждой группы пользователей, но это может быть небезопасно при некоторых обстоятельствах. </ P> <p> Когда отключено, HTML-очиститель будет использовать опцию «Белый список очистителя HTML» ниже для <strong> всех пользователей < / STRONG>. Это самый безопасный подход, но он не позволяет использовать расширенные теги, встраивать видео и т. Д., Даже если вы являетесь суперпользователем! </ P>"
