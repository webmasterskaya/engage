COM_ENGAGE_CONFIG_LOGIN_DESC = "<p> Akeeba Engage отобразит область входа, если текущий пользователь - Гость (не вошел). Этот параметр определяет, какой модуль будет использоваться в области входа в систему. </ P> <p> Обратите внимание, что Akeeba Engage будет <strong> всегда </ strong> отображать все модули, опубликованные в <code> engog-login </ code> Положение модуля, независимо от этого параметра. </ p> <p> Из-за ограничений в работе Joomla любой выбранный здесь модуль будет загружен с <em> конфигурацией по умолчанию </ em>. Это может быть не полезно для большинства сайтов. Мы рекомендуем вам выбрать опцию «(Не отображать)» здесь и вместо этого публиковать любые пользовательские модули HTML и входа в систему в позиции модуля <code> engog-login </ code>. </ P> <p> Естественно, если вы установите для этого параметра значение «(не отображать)», и вы не будете публиковать какие-либо модули в позиции <code> engog-login </ code>, функция области входа полностью отключена. </ p>"
